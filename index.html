<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blank Paper</title>

<style>
/* ===== PAGE ===== */
body {
  margin: 0;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  padding: 40px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== PAPER WRAPPER ===== */
.paper-wrap {
  position: relative;
  width: 700px;
  min-height: 900px;
}

/* ===== PAPER ===== */
.paper {
  position: relative;
  width: 100%;
  min-height: 900px;

  background:
    repeating-linear-gradient(
      to bottom,
      #ffffff 0px,
      #ffffff 58px,
      #cfe1ff 59px,
      #ffffff 60px
    );

  box-shadow: 0 10px 40px rgba(0,0,0,0.12);
  overflow: hidden;
}

/* TOP MASK — LEAVE 1 LINE VISIBLE */
.paper::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 120px;
  background: #ffffff;
  z-index: 1;
}

/* MUTED PURPLE MARGIN LINE */
.paper::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 90px;
  width: 4px;
  background: #8b7aa8;
  z-index: 2;
}

/* ===== NUMBERS ===== */
.numbers {
  position: absolute;
  top: 180px;
  left: 18px;
  width: 56px;
  text-align: center;

  font-size: 24px;
  font-weight: 700;
  line-height: 60px;

  color: #8b7aa8;
  z-index: 3;
  pointer-events: none;
}

/* ===== LANGUAGE DROPDOWN BUTTON (CENTERED) ===== */
.lang-toggle {
  position: absolute;
  top: 42px;          /* centered vertically in top margin */
  left: 18px;         /* centered horizontally in margin */
  width: 56px;
  height: 44px;

  border: 2px solid #8b7aa8;
  border-radius: 10px;
  background: #ffffff;

  color: #8b7aa8;
  font-size: 26px;    /* bigger arrow */
  font-weight: 700;

  display: flex;
  align-items: center;
  justify-content: center;

  cursor: pointer;
  z-index: 4;
}

/* subtle hover */
.lang-toggle:hover {
  background: #f3f0f8;
}
</style>
</head>

<body>

<div class="paper-wrap">
  <div class="paper">

    <!-- language / numbering system toggle -->
    <button class="lang-toggle">
      ▾
    </button>

    <!-- numbers -->
    <div class="numbers">
      1<br>2<br>3<br>4<br>5<br>6<br>
      7<br>8<br>9<br>10<br>11<br>12
    </div>

  </div>
</div>

</body>
</html>
