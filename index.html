<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DFI Supply Paper</title>

<style>
body {
  margin: 0;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  padding: 40px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.paper-wrap {
  position: relative;
  width: 700px;
  min-height: 900px;
}

.paper {
  position: relative;
  width: 100%;
  min-height: 900px;
  background:
    repeating-linear-gradient(
      to bottom,
      #ffffff 0px,
      #ffffff 58px,
      #cfe1ff 59px,
      #ffffff 60px
    );
  box-shadow: 0 10px 40px rgba(0,0,0,0.12);
  overflow: hidden;
}

.paper::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 120px;
  background: #ffffff;
  z-index: 1;
}

.paper::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 90px;
  width: 4px;
  background: #8b7aa8;
  z-index: 2;
}

.header-image {
  position: absolute;
  top: 28px;
  left: 94px;
  right: 20px;
  display: flex;
  z-index: 3;
  pointer-events: none;
}

.header-image img.main {
  max-width: 520px;
  max-height: 150px;
}

.numbers {
  position: absolute;
  top: 180px;
  left: 18px;
  width: 56px;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  line-height: 60px;
  color: #8b7aa8;
  z-index: 3;
  pointer-events: none;
}

.numbers span {
  display: block;
  height: 60px;
  transition: opacity 0.25s ease;
}

.hidden-number {
  opacity: 0;
}

.content {
  position: absolute;
  top: 180px;
  left: 110px;
  right: 40px;
  z-index: 3;
}

.content p {
  margin: 0;
  height: 60px;
  line-height: 60px;
  font-size: 18px;
  color: #111;
  white-space: nowrap;
  overflow: hidden;
  cursor: pointer;
  transition: opacity 0.25s ease;
}

.spacer {
  color: transparent;
  cursor: default;
}

.hidden-line {
  opacity: 0;
}

.lang-toggle {
  position: absolute;
  top: 42px;
  left: 18px;
  width: 56px;
  height: 44px;
  border: 2px solid #8b7aa8;
  border-radius: 10px;
  background: #ffffff;
  color: #8b7aa8;
  font-size: 26px;
  font-weight: 700;
  cursor: pointer;
  z-index: 4;
}

.lang-menu {
  position: absolute;
  top: 92px;
  left: 18px;
  width: 120px;
  background: #ffffff;
  border: 2px solid #8b7aa8;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  display: none;
  z-index: 5;
}

.lang-menu button {
  width: 100%;
  padding: 10px;
  background: none;
  border: none;
  text-align: left;
  font-size: 16px;
  font-weight: 600;
  color: #8b7aa8;
  cursor: pointer;
}

.lang-menu button:hover {
  background: #f3f0f8;
}
</style>
</head>

<body>

<div class="paper-wrap">
  <div class="paper">

    <div class="header-image">
      <img class="main" src="F01D55AE-5D15-49DF-AD86-FC79496300A2.jpeg">
    </div>

    <button class="lang-toggle" onclick="toggleMenu()">▾</button>

    <div class="lang-menu" id="langMenu">
      <button onclick="setNumbers('latin')">1 – Latin</button>
      <button onclick="setNumbers('roman')">Ⅰ – Roman</button>
      <button onclick="setNumbers('arabic')">١ – Arabic</button>
      <button onclick="setNumbers('chinese')">一 – Chinese</button>
    </div>

    <div class="numbers" id="numbers"></div>

    <div class="content" id="content">
      <p class="spacer">.</p>

      <p data-line="1">Creator Wallet: 5jr8hLgG4M54JRD1v8K2bgbCVfwRMeyRM66UQQTWGu2h</p>
      <p class="spacer">.</p>

      <p data-line="2">Coin Address: 6GJbNxjo4wMA6H5KNvBrTsQfptbwFx1L99RHrzaLpump</p>
      <p class="spacer">.</p>

      <p data-line="3">Created on pump.fun https://pump.fun/coin/6GJbNxjo4wMA6H5KNvBrTsQfptbwFx1L99RHrzaLpump</p>
      <p class="spacer">.</p>

      <p data-line="4">There are 700 million DFI coins</p>
      <p class="spacer">.</p>
    </div>

  </div>
</div>

<script>
let isolatedLine = null;

function updateNumbersVisibility(activeLine) {
  document.querySelectorAll(".numbers span").forEach(span => {
    if (!activeLine) {
      span.classList.remove("hidden-number");
    } else if (span.dataset.line !== activeLine) {
      span.classList.add("hidden-number");
    }
  });
}

document.querySelectorAll(".content p[data-line]").forEach(p => {
  p.addEventListener("click", () => {
    const line = p.dataset.line;

    if (isolatedLine === line) {
      isolatedLine = null;
      document.querySelectorAll(".content p").forEach(el =>
        el.classList.remove("hidden-line")
      );
      updateNumbersVisibility(null);
    } else {
      isolatedLine = line;
      document.querySelectorAll(".content p").forEach(el => {
        if (el.dataset.line !== line && !el.classList.contains("spacer")) {
          el.classList.add("hidden-line");
        }
      });
      updateNumbersVisibility(line);
    }
  });
});

const numberSets = {
  latin: ["","1","","2","","3","","4",""],
  roman: ["","Ⅰ","","Ⅱ","","Ⅲ","","Ⅳ",""],
  arabic: ["","١","","٢","","٣","","٤",""],
  chinese: ["","一","","二","","三","","四",""]
};

function setNumbers(type) {
  const container = document.getElementById("numbers");
  container.innerHTML = "";
  numberSets[type].forEach((n, i) => {
    const span = document.createElement("span");
    span.textContent = n;
    span.dataset.line = ["","1","","2","","3","","4",""][i];
    container.appendChild(span);
  });
  document.getElementById("langMenu").style.display = "none";
}

function toggleMenu() {
  const menu = document.getElementById("langMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

setNumbers("latin");
</script>

</body>
</html>
