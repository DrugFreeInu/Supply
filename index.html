<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DFI Supply Paper</title>

<style>
body {
  margin: 0;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  padding: 40px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.paper-wrap {
  position: relative;
  width: 700px;
  min-height: 900px;
}

.paper {
  position: relative;
  width: 100%;
  min-height: 900px;
  background:
    repeating-linear-gradient(
      to bottom,
      #ffffff 0px,
      #ffffff 58px,
      #cfe1ff 59px,
      #ffffff 60px
    );
  box-shadow: 0 10px 40px rgba(0,0,0,0.12);
  overflow: hidden;
}

.paper::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 120px;
  background: #ffffff;
  z-index: 1;
}

.paper::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 90px;
  width: 4px;
  background: #8b7aa8;
  z-index: 2;
}

.header-image {
  position: absolute;
  top: 28px;
  left: 94px;
  z-index: 3;
  pointer-events: none;
}

.header-image img.main {
  max-width: 520px;
  max-height: 150px;
}

.numbers {
  position: absolute;
  top: 180px;
  left: 18px;
  width: 56px;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  line-height: 60px;
  color: #8b7aa8;
  z-index: 3;
  pointer-events: none;
}

.numbers span {
  display: block;
  height: 60px;
  transition: opacity 0.25s ease;
}

.hidden-number {
  opacity: 0;
}

.content {
  position: absolute;
  top: 180px;
  left: 110px;
  right: 40px;
  z-index: 3;
}

.content p {
  margin: 0;
  height: 60px;
  line-height: 60px;
  font-size: 18px;
  color: #111;
  white-space: nowrap;
  overflow: hidden;
  cursor: pointer;
  transition: opacity 0.25s ease;
}

.subline {
  font-size: 15px;
  color: #444;
  padding-left: 14px;
  display: none;
}

.spacer {
  color: transparent;
}

.hidden-line {
  opacity: 0;
}
</style>
</head>

<body>

<div class="paper-wrap">
  <div class="paper">

    <div class="header-image">
      <img class="main" src="F01D55AE-5D15-49DF-AD86-FC79496300A2.jpeg">
    </div>

    <div class="numbers" id="numbers"></div>

    <div class="content">
      <p class="spacer">.</p>

      <p data-line="1">Creator Wallet</p>
      <p class="subline" id="walletSub">
        5jr8hLgG4M54JRD1v8K2bgbCVfwRMeyRM66UQQTWGu2h
      </p>
      <p class="spacer">.</p>

      <p data-line="2">Coin Address</p>
      <p class="subline" id="coinSub">
        6GJbNxjo4wMA6H5KNvBrTsQfptbwFx1L99RHrzaLpump
      </p>
      <p class="spacer">.</p>

      <p data-line="3">pump.fun</p>
      <p class="subline" id="pumpSub">
        2BM4wL5ABNE2mAiXXwFCFsPqRaQ3HM8ZLmrsk2m2hsW9P1hsRtgeMiwdrksiwm9Xbit3DguMc1PbHoxYHkNbKUiZ
      </p>
      <p class="spacer">.</p>

      <p data-line="4">Coin Supply</p>
      <p class="subline" id="supplySub">
        6GJbNxjo4wMA6H5KNvBrTsQfptbwFx1L99RHrzaLpump
      </p>
      <p class="spacer">.</p>
    </div>

  </div>
</div>

<script>
let active = null;

function hideNumbers(line) {
  document.querySelectorAll(".numbers span").forEach(s => {
    s.classList.toggle("hidden-number", line && s.dataset.line !== line);
  });
}

document.querySelectorAll("[data-line]").forEach(p => {
  p.addEventListener("click", () => {
    const line = p.dataset.line;

    const wallet = document.getElementById("walletSub");
    const coin   = document.getElementById("coinSub");
    const pump   = document.getElementById("pumpSub");
    const supply = document.getElementById("supplySub");

    if (active === line) {
      active = null;
      wallet.style.display = "none";
      coin.style.display   = "none";
      pump.style.display   = "none";
      supply.style.display = "none";

      document.querySelectorAll(".content p").forEach(el =>
        el.classList.remove("hidden-line")
      );
      hideNumbers(null);
    } else {
      active = line;

      document.querySelectorAll(".content p").forEach(el => {
        if (!el.classList.contains("spacer") &&
            !el.classList.contains("subline") &&
            el.dataset.line !== line) {
          el.classList.add("hidden-line");
        }
      });

      wallet.style.display = line === "1" ? "block" : "none";
      coin.style.display   = line === "2" ? "block" : "none";
      pump.style.display   = line === "3" ? "block" : "none";
      supply.style.display = line === "4" ? "block" : "none";

      hideNumbers(line);
    }
  });
});

const nums = ["","1","","2","","3","","4",""];
const n = document.getElementById("numbers");
nums.forEach(v => {
  const s = document.createElement("span");
  s.textContent = v;
  s.dataset.line = v;
  n.appendChild(s);
});
</script>

</body>
</html>
